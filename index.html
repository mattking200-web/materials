<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everyday Materials, Objects, and Structures - Grade 1 Science</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Londrina+Solid:wght@400;900&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brick-orange: #D97706;
            --wood-brown: #92400E;
            --steel-gray: #4B5563;
            --accent-yellow: #FCD34D;
            --dark-bg: #111827;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #F3F4F6 0%, #E5E7EB 100%);
            color: var(--dark-bg);
            overflow-x: hidden;
        }

        .bg-animation {
            position: fixed; width: 100%; height: 100%; overflow: hidden; z-index: -1;
        }
        .floating-element {
            position: absolute;
            animation: float 15s ease-in-out infinite;
            opacity: 0.3;
            font-size: 3rem;
        }
        .floating-element:nth-child(1) { top: 10%; left: 10%; animation-duration: 12s; }
        .floating-element:nth-child(2) { top: 60%; left: 80%; animation-duration: 18s; animation-delay: 2s; }
        .floating-element:nth-child(3) { top: 30%; left: 70%; animation-duration: 15s; animation-delay: 4s; }
        .floating-element:nth-child(4) { top: 80%; left: 20%; animation-duration: 20s; animation-delay: 1s; }
        .floating-element:nth-child(5) { top: 50%; left: 50%; animation-duration: 16s; animation-delay: 3s; }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-30px) rotate(5deg); }
            50% { transform: translateY(-15px) rotate(-5deg); }
            75% { transform: translateY(-25px) rotate(3deg); }
        }
        
        header {
            background: linear-gradient(135deg, var(--brick-orange) 0%, var(--wood-brown) 50%, var(--steel-gray) 100%);
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
            box-shadow: 0 12px 50px rgba(0,0,0,0.25);
            overflow: hidden;
        }
        header::before {
            content: 'üß±';
            position: absolute;
            font-size: 12rem;
            opacity: 0.1;
            top: -30px;
            left: 3%;
            animation: float-element 4s ease-in-out infinite;
        }
        header::after {
            content: 'üî®';
            position: absolute;
            font-size: 12rem;
            opacity: 0.1;
            top: -30px;
            right: 3%;
            animation: float-element 4s ease-in-out infinite 2s;
        }
        @keyframes float-element {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(10deg); }
        }
        
        h1 {
            font-family: 'Bungee', cursive;
            font-size: 4.5rem;
            color: white;
            text-shadow: 5px 5px 0 var(--dark-bg), 10px 10px 0 rgba(0,0,0,0.3);
            margin-bottom: 1rem;
            animation: gentle-shake 3s ease-in-out infinite;
            letter-spacing: 3px;
        }
        @keyframes gentle-shake {
            0%, 100% { transform: rotate(-0.5deg); }
            50% { transform: rotate(0.5deg); }
        }
        
        .subtitle {
            font-family: 'Londrina Solid', cursive;
            font-size: 2.5rem;
            color: white;
            text-shadow: 3px 3px 8px rgba(0,0,0,0.3);
            font-weight: 900;
        }
        
        nav {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(15px);
            padding: 1.5rem;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 6px solid var(--brick-orange);
        }
        
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1.2rem;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .nav-btn {
            background: linear-gradient(135deg, var(--brick-orange), var(--wood-brown));
            color: white;
            border: none;
            padding: 1.3rem 1rem;
            border-radius: 18px;
            font-family: 'Londrina Solid', cursive;
            font-size: 1rem;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 0 rgba(0,0,0,0.25);
            text-transform: uppercase;
        }
        .nav-btn:hover {
            transform: translateY(-6px) scale(1.05);
            box-shadow: 0 12px 0 rgba(0,0,0,0.25);
        }
        .nav-btn.active {
            background: linear-gradient(135deg, var(--accent-yellow), var(--steel-gray));
            animation: pulse-btn 1.5s infinite;
        }
        @keyframes pulse-btn {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }
        
        .back-button {
            display: none;
            position: fixed;
            top: 25px;
            left: 25px;
            z-index: 101;
            background: linear-gradient(135deg, var(--brick-orange), var(--wood-brown));
            color: white;
            border: none;
            padding: 1.2rem 2.5rem;
            border-radius: 18px;
            font-family: 'Londrina Solid', cursive;
            font-size: 1.3rem;
            font-weight: 900;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(217, 119, 6, 0.5);
            transition: all 0.3s;
        }
        .back-button.show {
            display: block;
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        .page {
            display: none;
        }
        .page.active { display: block; }
        
        .card {
            background: white;
            border-radius: 35px;
            padding: 3.5rem;
            margin-bottom: 2.5rem;
            box-shadow: 0 18px 50px rgba(0,0,0,0.18);
            border: 7px solid var(--brick-orange);
        }
        
        .clickable-audio {
            cursor: pointer;
        }
        
        /* Add the rest of your styles from the original file here (example-grid, quiz, drag-drop, etc.) */
        /* I omitted some for brevity, but include them all in your file */
    </style>
</head>

    <div class="container">

        <!-- Repeat for other units -->
    </div>

    <script>
        // Navigation using event listeners (this avoids "not defined" errors)
        document.addEventListener('DOMContentLoaded', () => {
            // Nav buttons
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const pageId = btn.dataset.page;
                    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                    document.getElementById(pageId).classList.add('active');
                    document.getElementById('main-nav').style.display = 'none';
                    document.getElementById('back-btn').classList.add('show');
                    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    window.scrollTo(0, 0);
                });
            });

            // Back button
            document.getElementById('back-btn').addEventListener('click', () => {
                document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                document.getElementById('main-nav').style.display = 'block';
                document.getElementById('back-btn').classList.remove('show');
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                window.scrollTo(0, 0);
            });

            // Click-to-read
            document.querySelectorAll('.clickable-audio').forEach(el => {
                el.addEventListener('click', () => {
                    const utterance = new SpeechSynthesisUtterance(el.textContent);
                    utterance.rate = 0.9;
                    utterance.pitch = 1.1;
                    speechSynthesis.speak(utterance);
                });
            });

            // Add your quiz and drag-drop logic here
        });
    </script>
